        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item dropdown">

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Search Streaming Services</button>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <h1>Search</h1>
                <form action="submit" class="searchForm container">

                    <div class="searchItem row">
                        <div class="col-xs-12">
                            <span class="btn btn-sm searchBtn searchBtnClicked formatBtn" id="tvBtn" value="tv">TV</span>
                            <span class="btn btn-sm searchBtn formatBtn" id="movieBtn" value="movie">Movie</span>
                        </div>
                        

                    </div>

                    <div class="searchItem row">
                        <div class="col-xs-12 col-sm-2">
                            <label for="titleInput">Title</label>
                        </div>
                        <div class="col-xs-12 col-sm-10">
                            <input id="titleInput" class="searchInput" type="text">
                        </div>

                    </div>

                    <div class="searchItem row">
                        <div class="col-xs-12 col-sm-2">
                            <label for="actorInput">Actor</label>
                        </div>
                        <div class="col-xs-12 col-sm-10">
                            <input id="actorInput" class="searchInput" type="text">
                        </div>
                    </div>

                    <div class="searchItem row genreContainer">
                        <div class="col-xs-12 col-sm-2">
                            Genre
                        </div>
                        <div class="col-xs-12 col-sm-10">
                            <div class="searchInput">
                                <span class="btn btn-sm searchBtn genreBtn" value="action">Action</span>
                                <span class="btn btn-sm searchBtn genreBtn" value="comedy">Comedy</span>
                                <span class="btn btn-sm searchBtn genreBtn" value="horror">Horror</span>
                                <span class="btn btn-sm searchBtn genreBtn" value="drama">Drama</span>
                                <span class="btn btn-sm searchBtn genreBtn" value="scifi">SciFi</span>
                                <span class="btn btn-sm searchBtn genreBtn" value="family">Family</span>
                            </div>
                        </div>
                    </div>

                    <div class="searchItem row">
                        <div class="col-xs-12 col-sm-2">
                            Subscription
                        </div>
                        <div class="col-xs-12 col-sm-10">
                            <div class="searchInput">
                                <span class="btn btn-sm searchBtn subscriptionBtn" value="netflix">Netflix</span>
                                <span class="btn btn-sm searchBtn subscriptionBtn" value="huluPlus">Hulu Plus</span>
                                <span class="btn btn-sm searchBtn subscriptionBtn" value="disneyPlus">Disney+</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button id=searchSubmitButton>Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <main>
        <section class="container">
            <div class="row">
                <form class="col-xs-12" id="searchContainer blue">
                    <input type="text" placeholder="searchbox" id="searchInput">
                    <button id="searchButton">Search</button>
            </div>
            </div>
            <div class="row">
                <div class="col-xs-12 red" id="recommendations1">
                    <p>Howdy</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 blue" id="recommendations2">
                    <p>Howdy</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 red" id="recommendations3">
                    <p>Howdy</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 blue" id="recommendations4">
                    <p>Howdy</p>
                </div>
            </div>
        </section>
    </main>

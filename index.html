    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Search Streaming Services</button>
    <!-- Initial Search Modal -->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <h1 class="modal-header">Search</h1>
                <form action="submit" class="searchForm container modalInputs">

                    <div class="searchItem row">
                        <div class="col-xs-12">
                            <span class="btn btn-sm searchBtn searchBtnClicked formatBtn" id="tvBtn" value="tv">TV</span>
                            <span class="btn btn-sm searchBtn formatBtn" id="movieBtn" value="movie">Movie</span>
                        </div>
                        

                    </div>

                    <div class="searchItem row">
                        <div class="col-xs-12 text-sm-right col-sm-2 text-sm-left">
                            <label for="titleInput">Title:</label>
                        </div>
                        <div class="col-xs-12 col-sm-10">
                            <input id="titleInput" class="searchInput" type="text">
                        </div>

                    </div>

                    <div class="searchItem row">
                        <div class="col-xs-12 text-sm-right col-sm-2 text-sm-left">
                            <label for="actorInput">Actor:</label>
                        </div>
                        <div class="col-xs-12 col-sm-10">
                            <input id="actorInput" class="searchInput" type="text">
                        </div>
                    </div>

                    <div class="searchItem row genreContainer">
                        <div class="col-xs-12 text-sm-right col-sm-2 text-sm-left">
                            Genre:
                        </div>
                        <div class="col-xs-12 col-sm-10">
                            <div class="searchInput">
                                <span class="btn btn-sm searchBtn genreBtn" value="action">Action</span>
                                <span class="btn btn-sm searchBtn genreBtn" value="comedy">Comedy</span>
                                <span class="btn btn-sm searchBtn genreBtn" value="horror">Horror</span>
                                <span class="btn btn-sm searchBtn genreBtn" value="drama">Drama</span>
                                <span class="btn btn-sm searchBtn genreBtn" value="scifi">SciFi</span>
                                <span class="btn btn-sm searchBtn genreBtn" value="family">Family</span>
                            </div>
                        </div>
                    </div>

                    <div class="searchItem row">
                        <div class="col-xs-12 text-sm-right col-sm-2 text-sm-left">
                            Service:
                        </div>
                        <div class="col-xs-12 col-sm-10">
                            <div class="searchInput">
                                <span class="btn btn-sm searchBtn subscriptionBtn" value="netflix">Netflix</span>
                                <span class="btn btn-sm searchBtn subscriptionBtn" value="huluPlus">Hulu Plus</span>
                                <span class="btn btn-sm searchBtn subscriptionBtn" value="disneyPlus">Disney+</span>
                                <span class="btn btn-sm searchBtn subscriptionBtn" value="amazonPrime">Amazon</span>
                            </div>
                        </div>
                    </div>

                    <div class="modalSearchButton">
                        <button id=searchSubmitButton>Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <main>
        <section class="container">
            <div class="userdata">
                <div class="row">
                    <div class="col-xs-12" id="userZip">
                        <p></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12" id="userRange">
                        <p></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12" id="userGenres">
                        <p></p>
                    </div>
                </div>
            </div>
                
            <div class="row">
                <div class="col-xs-12 blue" id="recommendations4">
                    <p>Howdy</p>
                </div>
            </div>
            <div class="row">

                    <p>Howdy</p>

                <div class="col-xs-12 blue" id="recommendations4">
                    <p>Howdy</p>
                </div>
            </div>
      
           
            </div>
            <div id="showdata"></div>
          </section>
          
      </main>
               
          <!-- User Preferences Modal -->
          <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header mb-0">
                  <h5 class="modal-title"></h5>
                </div>
                <!-- start of modal body -->
                <div class="modal-body" id="modalBody">
                    <!-- start of .modalInputs -->
                    <div class="modalInputs">
                        <!-- start of .modalForm -->
                        <div class="modalForm">
                            <div class="searchItem row mt-0 pt-2 pl-2">
                                <div class="col-xs-12 text-xs-left col-sm-5 text-sm-right">
                                    <label for="zipCode">User Name:</label>
                                </div>
                                <div class="col-xs-12 col-sm-7">
                                    <input type="text" placeholder="User Name" name="userName" id="userName">
                                </div>
                            </div>
                            <div class="searchItem row pl-2">
                                <div class="col-xs-12 text-xs-left col-sm-5 text-sm-right">
                                    <label for="zipCode">Zip code:</label>
                                </div>
                                <div class="col-xs-12 col-sm-7">
                                    <input type="text" placeholder="Zip Code" name="zipCode" id="zipCode">
                                </div>
                            </div>
                            <div class="searchItem row pl-2">
                                <div class="col-xs-12 text-xs-left col-sm-5 text-sm-right">
                                    <label for="range">Search range (miles):</label>
                                </div>
                                <div class="col-xs-12 col-sm-7">
                                    <input type="text" placeholder="search range" name="range" id="searchRange">
                                </div>
                            </div>
                            <div class="inputRow">
                                Genre:
                            </div>
                            <div class="inputRow pb-2">
                                    <span class="btn btn-sm searchBtn genreBtn" value="action" id="actionBtn">Action</span>
                                    <span class="btn btn-sm searchBtn genreBtn" value="comedy" id="comedyBtn">Comedy</span>
                                    <span class="btn btn-sm searchBtn genreBtn" value="horror" id="horrorBtn">Horror</span>
                                    <span class="btn btn-sm searchBtn genreBtn" value="drama" id="dramaBtn">Drama</span>
                                    <span class="btn btn-sm searchBtn genreBtn" value="scifi" id="scifiBtn">SciFi</span>
                                    <span class="btn btn-sm searchBtn genreBtn" value="family" id="familyBtn">Family</span>
                            </div>
                            <div class="inputRow">
                                Service:
                            </div>
                            <div class="inputRow mb-0 pb-2">
                                <span class="btn btn-sm searchBtn serviceBtn" id="netflixBtn" value="netflix">Netflix</span>
                                <span class="btn btn-sm searchBtn serviceBtn" id="huluBtn" value="hulu">Hulu Plus</span>
                                <span class="btn btn-sm searchBtn serviceBtn" id="horrorBtn" value="disneyPlus">Disney+</span>
                                <span class="btn btn-sm searchBtn serviceBtn" id="dramaBtn" value="amazonPrime">Amazon</span>
                            </div>
                        </div>
                        <!-- end of .modalForm -->
                    </div>
                    <!-- end of modal-form -->
                </div>  
                <!-- end of modal body -->
                <div class="modal-footer mt-0">
                  <button type="button" class="btn btn-info" id="clearButton" data-dismiss="modal">Clear</button>
                  <button type="button" class="btn btn-success" id="saveButton" data-dismiss="modal">Save</button>
                </div>
              </div>
            </div>
        </div>
